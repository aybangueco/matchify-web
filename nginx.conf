server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try the requested file, otherwise fallback to index.html
    try_files $uri /index.html;
  }

  # Optional: cache static assets for better performance
  location ~* \.(?:js|css|json|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
  }
}
